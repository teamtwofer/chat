<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <main class="yield">
      
    </main>
    <template id="new-room-form">
      <section class="room-finder">
        <form class="find-room">
          <div class="room-name-fields">
            <input class="input-room-name" placeholder="Room Name" />
          </div>
          <div class="find-room-actions">
            <button class="room-search">Find Room</button>
          </div>
        </form>
      </section>
    </template>
    <template id="new-message">
      <li class='message'></li>
    </template>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script src="/application.js"></script>
  </body>
</html>
