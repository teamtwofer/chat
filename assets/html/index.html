<!doctype html>
<html>
  <head>
    <!-- <title>Socket.IO chat</title> -->
  </head>
  <script src="http://www.polymer-project.org/components/ShadowDOM/shadowdom.js"></script>

  <script type="text/javascript">
  HTMLElement.prototype.createShadowRoot = HTMLElement.prototype.webkitCreateShadowRoot ||
                                           HTMLElement.prototype.mozCreateShadowRoot ||
                                           HTMLElement.prototype.createShadowRoot;
  </script>

  <body>
    <main class="yield">
      
    </main>
    <template id="room">
      <section class="chatroom">
        <ul class="messages-holder"></ul>
        <form action="" class='message-form'>
          <input  class='message-input' autocomplete="off" />
          <button class='message-submit'>Send</button>
        </form>        
      </section>
    </template>
    <template id="new-room-form">
      <section class="room-finder">
        <form class="find-room">
          <div class="room-name-fields">
            <input class="input-room-name" placeholder="Room Name" />
          </div>
          <div class="find-room-actions">
            <button class="room-search">Find Room</button>
          </div>
        </form>
      </section>
    </template>
    <template id="new-message">
      <li class='message'></li>
    </template>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script src="/application.js"></script>
  </body>
</html>
