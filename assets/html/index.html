<!doctype html>
<html ng-app="chat">
  <head>
    <!-- <title>Socket.IO chat</title> -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic|Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/app.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <base href="/">

  </head>

  <body>
    <section class="error-holder">
      <p class="error-display"></p>
    </section>
    <main class="yield" ng-view>
      
    </main>
    <template id="new-message">
      <li class="message">
        <div class="message-author">Placeholder</div>
        <div class="message-body">

        </div>
        <time class="message-timestamp"></time>
      </li>
    </template>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-sanitize.js"></script>

    <script src="/assets/javascript/angular_routes.js"></script>
    <script src="/application.js"></script>

  </body>
</html>
